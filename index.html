<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Khanwani</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="Khanwani-logo.png" alt="Khanwani Logo" class="logo">
            <h1>Coming Soon</h1>
            <p class="tagline">Reviving the Rich Cultural Legacy of Kashmir</p>
            <div class="countdown">
                <span id="timer">00d 00h 00m 00s</span>
            </div>
            <form>
                <input type="email" placeholder="Enter your email to stay updated" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>
    <script>
        const launchDate = new Date("2025-08-27T00:00:00").getTime();
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft < 0) {
                document.getElementById("timer").textContent = "We're Almost Here!";
                clearInterval(timer);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>
</body>
</html>
