<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khanwani | Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="luxury-container">
        <div class="luxury-content">
            <img src="Khanwani-logo.png" alt="Khanwani Logo" class="luxury-logo">
            <h1 class="luxury-title">An Exquisite Experience Awaits</h1>
            <p class="luxury-tagline">Reviving the Rich Cultural Legacy of Kashmir</p>
            <div class="luxury-countdown">
                <span id="luxury-timer">00d 00h 00m 00s</span>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </div>
    <script>
        const launchDate = new Date("2025-08-27T00:00:00").getTime();
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;
            if (timeLeft < 0) {
                document.getElementById("luxury-timer").textContent = "We're Almost Here!";
                clearInterval(timer);
                return;
            }
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            document.getElementById("luxury-timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>
</body>
</html>
