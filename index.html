<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Khanwani</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap">
</head>
<body>

<div class="container">
    <!-- Logo Section -->
    <img src="Khanwani-logo.png" alt="Khanwani Logo" class="logo">

    <!-- Tagline Section -->
    <p class="tagline">Reviving the Rich Cultural Legacy of Kashmir</p>

    <!-- Coming Soon Section -->
    <h1>Coming Soon</h1>
    <p>We're working hard to launch our new website. Stay tuned!</p>

    <div class="countdown">
        Time Remaining: <span id="timer">Loading...</span>
    </div>

    <form>
        <input type="email" placeholder="Enter your email for updates" required>
        <button type="submit">Notify Me</button>
    </form>
</div>

<script>
    const launchDate = new Date("2024-01-15T00:00:00").getTime();

    const timer = setInterval(() => {
        const now = new Date().getTime();
        const timeLeft = launchDate - now;

        if (timeLeft < 0) {
            document.getElementById("timer").textContent = "We're Live!";
            clearInterval(timer);
            return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
</script>

</body>
</html>
